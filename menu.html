<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï More Surprises</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 50%, #f48fb1 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s linear infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .menu-container {
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        .menu-title {
            color: #880e4f;
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .menu-subtitle {
            color: #ad1457;
            font-size: 18px;
            margin-bottom: 50px;
            font-style: italic;
        }

        .buttons-wrapper {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .menu-btn {
            width: 280px;
            padding: 25px 40px;
            font-size: 22px;
            font-family: 'Georgia', serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .menu-btn:active {
            transform: translateY(-2px) scale(1);
        }

        .btn-letter {
            background: linear-gradient(145deg, #e91e63, #c2185b);
            color: white;
        }

        .btn-letter:hover {
            background: linear-gradient(145deg, #f06292, #e91e63);
        }

        .btn-crossword {
            background: linear-gradient(145deg, #9c27b0, #7b1fa2);
            color: white;
        }

        .btn-crossword:hover {
            background: linear-gradient(145deg, #ba68c8, #9c27b0);
        }

        .btn-honeymoon {
            background: linear-gradient(145deg, #2196f3, #1976d2);
            color: white;
        }

        .btn-honeymoon:hover {
            background: linear-gradient(145deg, #64b5f6, #2196f3);
        }

        .btn-icon {
            font-size: 28px;
        }

        /* Entrance animations */
        .menu-btn {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .menu-btn:nth-child(1) {
            animation-delay: 0.2s;
        }

        .menu-btn:nth-child(2) {
            animation-delay: 0.4s;
        }

        .menu-btn:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-title, .menu-subtitle {
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .menu-subtitle {
            animation-delay: 0.1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="hearts-bg"></div>
    
    <div class="menu-container">
        <h1 class="menu-title">üíï More Surprises üíï</h1>
        <p class="menu-subtitle">Choose your next adventure...</p>
        
        <div class="buttons-wrapper">
            <a href="valentine.html" class="menu-btn btn-letter">
                <span class="btn-icon">üíå</span>
                <span>Letter</span>
            </a>
            
            <a href="crossword.html" class="menu-btn btn-crossword">
                <span class="btn-icon">üß©</span>
                <span>Crossword</span>
            </a>
            
            <a href="https://www.google.com/search?q=greece+beautiful+scenery&tbm=isch" target="_blank" class="menu-btn btn-honeymoon">
                <span class="btn-icon">üá¨üá∑</span>
                <span>Honeymoon</span>
            </a>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('hearts-bg');
            const hearts = ['üíï', 'üíó', 'üíñ', 'üíò', '‚ù§Ô∏è', 'üíì'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (15 + Math.random() * 15) + 'px';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();
    </script>
</body>
</html>
